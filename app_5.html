<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
    }

	function loadImage(url, callback) {
	  var image = new Image();
	  image.src = url;
	  image.onload = callback;
	  return image;
	}

	function loadImages(urls, callback) {
	  var images = [];
	  var imagesToLoad = urls.length;

	  // Called each time an image finished
	  // loading.
	  var onImageLoad = function() {
		--imagesToLoad;
		// If all the images are loaded call the callback.
		if (imagesToLoad == 0) {
		  callback(images);
		}
	  };

	  for (var ii = 0; ii < imagesToLoad; ++ii) {
		var image = loadImage(urls[ii], onImageLoad);
		images.push(image);
	  }
	}

    function initTextures(images) {
		for (var i = 0; i < images.length; i++) {
			var localTexture = gl.createTexture();
			gl.bindTexture(gl.TEXTURE_2D, localTexture);
			gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
			gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, images[i]);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
			textureStack.push(localTexture);
			gl.bindTexture(gl.TEXTURE_2D, null);
			/*
			localTexture.image = new Image();
			localTexture.image.onload = function () {
				handleLoadedTexture(localTexture)
			}
			localTexture.image.src = groundTextureFilenames[i];
			*/
		}
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function initBuffers() {		
		createMap();
		createCollectibles();
    }

	var xPos = 0;
	var yPos = 0.5;
	var zPos = 0;
	
	var yaw = 0;
	var pitch = 0;
	var yawRate = 0;
	var pitchRate = 0;
	var walkSpeed = 0;
	var jumpReq = false;
	var grounded = false;
	var jumping = false;

	var height = 0.5;
	var gravX = 0.0;
	var gravY = -1.0;
	var gravZ = 0.0;
	var gravMag = 0.00005;
	var gravTimer = 0.0;
	var gravVel = 0.0;
	
	var jumpMag = 0.00005;
	var jumpInit = 0.007;
	var jumpVel = 0.0;
	
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);	
		prepMatrixTransforms();		
		drawMap();
		drawCollectibles();
    }


    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            if (walkSpeed != 0) {
				var xpos1, ypos1, zpos1;
				if (gravY < 0 || gravY > 0) {
					var sign;
					if (gravY < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos - Math.sin(degToRad(yaw)) * walkSpeed * elapsed;
					ypos1 = yPos;
					zpos1 = zPos + sign*Math.cos(degToRad(yaw)) * walkSpeed * elapsed;
				} else if (gravX < 0 || gravX > 0) {
					var sign;
					if (gravX < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos;
					ypos1 = yPos + Math.sin(degToRad(-sign*yaw)) * walkSpeed * elapsed;
					zpos1 = zPos - Math.cos(degToRad(-sign*yaw)) * walkSpeed * elapsed;					
				} else if (gravZ < 0 || gravZ > 0) {
					var sign;
					if (gravZ < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos - sign*Math.sin(degToRad(sign*yaw)) * walkSpeed * elapsed;
					ypos1 = yPos - sign*Math.cos(degToRad(-yaw)) * walkSpeed * elapsed;
					zpos1 = zPos;
				}
				
				var retLst = checkCollisionGeneral(xpos1, ypos1, zpos1);
				if (retLst[0]) {
					xPos = xpos1;
					yPos = ypos1;
					zPos = zpos1;
				} else {
					xPos = retLst[1];
					yPos = retLst[2];
					zPos = retLst[3];
				}
            }
			
            yaw += yawRate * elapsed;
            pitch += pitchRate * elapsed;
			
			if (jumping) {
				jumpVel -= elapsed * jumpMag;
				if (jumpVel < 0) {
					jumpVel = 0;
					jumping = false;
					checkGravitySwitch();
				}
				var xpos1 = xPos + -gravX * jumpVel * elapsed;
				var ypos1 = yPos + -gravY * jumpVel * elapsed;
				var zpos1 = zPos + -gravZ * jumpVel * elapsed;
				xPos = xpos1;
				yPos = ypos1;
				zPos = zpos1;
			}
			else {
				var xpos1 = xPos + gravX * gravVel * elapsed;
				var ypos1 = yPos + gravY * gravVel * elapsed;
				var zpos1 = zPos + gravZ * gravVel * elapsed;
				var retLst = checkCollisionGravity(xpos1, ypos1, zpos1);
				if (retLst[0]) {
					xPos = xpos1;
					yPos = ypos1;
					zPos = zpos1;
					grounded = false;
					gravVel += elapsed * gravMag;
				} else {
					xPos = retLst[1];
					yPos = retLst[2];
					zPos = retLst[3];
					grounded = true;
					gravVel = 0.0;
				}
			}
			if (jumpReq && grounded) {
				jumpVel = jumpInit;
				jumping = true;
				grounded = false;
			}
			
			checkCollisionCollectibles();
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        handleKeys();
		drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("gl-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
		var allFilenames = groundTextureFilenames.concat(sidingTextureFilenames)
			.concat(collectTextureFilenames);
		loadImages(allFilenames, initTextures);
        //initTextures();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

		document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        tick();
    }


</script>
